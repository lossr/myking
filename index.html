<!DOCTYPE html>
<html lang='en'>
<head>
      <meta charset='UTF-8'>
      <title>一个奇奇怪怪的网站(⊙o⊙)？</title>
      <style type='text/css'>    
            body{
              background-image:url('https://img03.sogoucdn.com/net/a/04/link?url=https%3A%2F%2Fi02piccdn.sogoucdn.com%2F6b51c9d9bcfc775a&appid=122');         
              background-size:100% 100%;        
              height:100%;
            }   
            html{
             height:100%;
            }
            @keyframes first{
            0%{opacity:100}
            40%{opacity:100}
             50%{opacity:0}
              100%{opacity:0}     
            }
                    @keyframes sencond {
                  0%{opacity:0}
                  25%{opacity:0}     
                   60%{opacity:100}
                   100%{opacity:100}
              }
            p{
            text-align: center;      
            position: absolute;      
            width:100%;      
            font-size: 75px;
            }
            #嘎嘎嘎{
                  animation: first 14s infinite;
                                 }
            #啦啦啦{
               animation: sencond 14s infinite;
                                 }
                        
      </style>    
      <script>
      var h= prompt('请输入密码，才能登入网站（提示：密码是整数）');
 if(h==12138){
      alert('欢迎登入');  
 }
 else{
       alert('密码错误');       
       prompt('请再次输入密码'); 
       prompt('请最后一次输入密码');
       alert('抱歉，你咋一直错呢，我派大星都服你了，密码他喵的又不是我想的，密码就是爱情公寓多次出现的数字');
 
 }    
      </script>
      <link rel="icon" sizes="any" mask href="https://img03.sogoucdn.com/net/a/04/link?url=https%3A%2F%2Fi02piccdn.sogoucdn.com%2F6b51c9d9bcfc775a&appid=122">;      
  </head>  
      <body>
<audio loop="loop" src="bgm.mp3">
</audio>
<p id='嘎嘎嘎'>你来到了这里</p> 
<p id='啦啦啦'>不是因为什么，而是你被人</p>                  
</body>     
</html>
